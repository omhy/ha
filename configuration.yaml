homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 5
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml
  whitelist_external_dirs:
  - /config

map:
sun:
ffmpeg:

#custom_updater:
#  hide_sensor: false
#  show_installable: true
#  card_urls:
#  - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json

hassio:
google_assistant:
  project_id: omhhav2
  api_key: !secret google_cloud_api_key

config:
frontend:
  themes: !include_dir_merge_named includes/themes
discovery:

updater:
  include_used_components: true

history:
logbook:
logger:
  default: warn

openuv:
  api_key: !secret open_uv_api_key
#  binary_sensors:
#  sensors:
#  - current_ozone_level
#  - current_uv_index
#  - current_uv_level
#  - max_uv_index


media_extractor:

http:
  ip_ban_enabled: true
  login_attempts_threshold: 3
  base_url: !secret http_base_url_no_port
#  ssl_certificate: /ssl/fullchain.pem
#  ssl_key: /ssl/privkey.pem

tts:
- platform: google
  language: 'ru'

system_log:
  max_entries: 20

mqtt:
  broker: core-mosquitto

influxdb:
  host: 192.168.1.10
  port: 8086
  database: home_assistant
  username: !secret influxdb_username
  password: !secret influxdb_password

media_player:
- platform: spotify
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret
- platform: kodi
  host: 192.168.1.20

#panel_iframe:
#  grafana:
#    title: Grafana
#    icon: mdi:graphql
#    url: http://192.168.1.10:8888

recorder:
  purge_keep_days: 1
  exclude:
    domains:
    - automation
    - script
    - updater
    - group
    - light
    - zone
    entities:
    - sensor.season
    - sensor.days_in_month
    - sensor.date
    - sensor.time
    - sensor.days_in_month
    - sensor.flow_random_hue
    - input_number.flow_idx
    - sensor.current_version
    - sensor.cube_action

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    key: !secret gw_key

telegram_bot:
  platform: polling
  api_key: !secret tg_api_bot_key
  allowed_chat_ids:
  - !secret tg_chat_dima
  - !secret tg_chat_yury
  - !secret tg_chat_alyona

shell_command:
  sleep_computer: "/usr/bin/curl -X GET http://192.168.1.101:8585/?cmd=sleep"
  sleep_laptop: "/usr/bin/curl -X GET http://192.168.1.102:8585/?cmd=sleep"

device_tracker:
  platform: google_maps
  username: !secret bot_gmail_user
  password: !secret bot_gmail_pass
  interval_seconds: 850

zone: !include includes/zone.yaml
#alert: !include includes/alert.yaml
#counter: !include includes/counter.yaml
input_number: !include includes/input_number.yaml
#input_text: !include includes/input_text.yaml
input_boolean: !include includes/input_boolean.yaml
input_select: !include includes/input_select.yaml
camera: !include includes/camera.yaml
light: !include includes/light.yaml
notify: !include includes/notify.yaml
binary_sensor: !include includes/binary_sensor.yaml

sensor: !include_dir_merge_list includes/sensors
switch: !include_dir_merge_list includes/switches
automation: !include_dir_merge_list includes/automation

script: !include_dir_merge_named includes/scripts
history_graph: !include_dir_merge_named includes/historygraph
