homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 5
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

  whitelist_external_dirs:
  - /config
  - /tmp
  - /share

map:
sun:
#discovery:
config:
system_health:
frontend:
  themes: !include_dir_merge_named includes/themes
  javascript_version: latest

lovelace:
  mode: yaml

updater:
  include_used_components: true

homekit:
  filter:
    include_domains:
      - light
    include_entities:
      - sensor.temperature_158d00022c7cf2
      - sensor.temperature_158d0002323783
      - sensor.temperature_158d000234816a
      - sensor.temperature_158d0001f23cbe
      - sensor.temperature_158d0002271609

#CUSTOM
#custom_updater:
#  track:
#    - cards
#    - components
#  card_urls:
#    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json
#    - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json
#    - https://raw.githubusercontent.com/kuuji/button-card/master/tracker.json
#    - https://raw.githubusercontent.com/sgttrs/lovelace-weather-card-chart/master/custom-updater.json

recorder: !include includes/recorder.yaml
history:
logbook:
logger:
  default: error
  logs:
    homeassistant.components.hassio: debug

http:
  ip_ban_enabled: true
  login_attempts_threshold: 3
  base_url: !secret http_base_url_no_port

tts:
- platform: google
  language: ru

system_log:
  max_entries: 20

influxdb:
  host: 192.168.1.10
  port: 8086
  database: home_assistant
  username: !secret influxdb_username
  password: !secret influxdb_password

media_player:
- platform: spotify
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret
- platform: kodi
  host: 192.168.1.20
#- platform: androidtv
#  host: 192.168.1.20
#  name: ABOX
#  adb_server_ip: 127.0.0.1
#  adb_server_port: 5037
#  apps:
#    "youtube": "Youtube"

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    key: !secret gw_key

telegram_bot:
  platform: polling
  api_key: !secret tg_api_bot_key
  allowed_chat_ids:
  - !secret tg_chat_dima
  - !secret tg_chat_yury
  - !secret tg_chat_alyona

device_tracker:
- platform: google_maps
  username: !secret bot_gmail_user
  password: !secret bot_gmail_pass
  interval_seconds: 850

#calendar integration
google:
  client_id: !secret google_cal_int_client_id
  client_secret: !secret google_cal_int_client_secret
  track_new_calendar: true

google_assistant: !include includes/google_assistant.yaml
zone: !include includes/zone.yaml
input_number: !include includes/input_number.yaml
input_boolean: !include includes/input_boolean.yaml
input_select: !include includes/input_select.yaml
input_text: !include includes/input_text.yaml
utility_meter: !include includes/utility_meter.yaml
light: !include includes/light.yaml
#camera: !include includes/camera.yaml
notify: !include includes/notify.yaml
binary_sensor: !include includes/binary_sensor.yaml
shell_command: !include includes/shell_command.yaml
timer: !include includes/timer.yaml

scene: !include_dir_merge_list includes/scenes
sensor: !include_dir_merge_list includes/sensors
switch: !include_dir_merge_list includes/switches
automation: !include_dir_merge_list includes/automation

script: !include_dir_merge_named includes/scripts

hassio: