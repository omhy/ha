          title: Movements 1h
          hours_to_show: 1
          entities:
            - binary_sensor.motion_sensor_158d0001fa3dc0
            - binary_sensor.motion_sensor_158d0001e52779
            - binary_sensor.motion_sensor_158d0002d43d7d

