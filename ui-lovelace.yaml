          hours_to_show: 12
          entities:
            - binary_sensor.people_home
            - light.big_torch
            - light.corner_lamp
            - binary_sensor.ping_computer
            - binary_sensor.ping_laptop
            - binary_sensor.ping_tv
            - media_player.kitchen_display
            - media_player.loud_speaker
            - media_player.yury_speaker

      - type: vertical-stack
        cards:
        - type: history-graph
          title: People 24h
          hours_to_show: 24
          entities:
            - device_tracker.google_maps_111683533988744565132
            - device_tracker.google_maps_115914092349482836896
            - device_tracker.google_maps_117454969161947422882

        - type: history-graph
          title: Waze 24h
          hours_to_show: 24
          entities:
            - sensor.waze_home_work
            - sensor.waze_work_home


