            secondary_info: last-changed
          - entity: person.alyona
            secondary_info: last-changed
            
      - type: entities
        title: Adjustible lights
        show_header_toggle: false
        entities:
            - type: custom:slider-entity-row
              entity: light.big_torch
              toggle: true
            - type: custom:slider-entity-row
              entity: light.corner_lamp
              toggle: true
            - type: custom:slider-entity-row
              entity: light.small_torch
              toggle: true
            - type: custom:slider-entity-row
              entity: light.0xec1bbdfffe4d16eb_light
              toggle: true

      - type: glance
        title: Binary lights
        entities:
          - entity: light.garland
            tap_action:
              action: toggle
          - entity: light.standalone_switch
            tap_action:
              action: toggle
          - entity: light.fire_lamp
            tap_action:
              action: toggle
          - entity: light.corridor
            tap_action:
              action: toggle
          - entity: light.bathroom
            tap_action:
              action: toggle
          # - entity: light.window_stars
          #   tap_action:
          #     action: toggle

      - type: custom:auto-entities
        card:
          type: entities
          title: Lights on
        filter:
          include:
            - domain: light
              state: "on"
          exclude:
            - entity_id: light.livingroom
            - entity_id: light.christmas

# CONDITIONAL OFF
      - type: vertical-stack
        cards:
# CAST
        - type: conditional
          conditions:
            - entity: binary_sensor.some_casting
              state: "on"
          card:
            type: entities
            entities:
              - script.media_player_stop_all
# TV
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_tv
              state: "on"
          card:
            type: entities
            entities:
              - script.androidbox_key_sleep
              - script.androidbox_key_vol_dn
              - script.androidbox_key_vol_up
# COMP
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_computer
              state: "on"
          card:
            type: entities
            entities:
              - script.rmt_computer_sleep
# LAPTOP
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_laptop
              state: "on"
          card:
            type: entities
            entities:
              - script.rmt_laptop_sleep
# PLAYING
        - type: custom:auto-entities
          show_empty: false
          card:
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: media_player
            exclude:
              - entity_id: media_player.spotify_dmitry
              - state: "off"
              - state: "idle"
              - state: "unavailable"
              - state: "paused"
# EO CONDITIONAL OFF
      - type: custom:weather-card
        entity: weather.smhi_home

      - type: custom:calendar-card
        title: Events
        entities:
          - calendar.personal
          - calendar.family
          - calendar.contacts
          - calendar.holidays_in_latvia

