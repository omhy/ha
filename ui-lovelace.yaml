title: Home
views:
  ##################   MAIN
  - title: Main
    path: main
    icon: mdi:floor-plan
    badges:
      - sensor.wt00_symbol
      - sensor.temperature_158d00022c7cf2
      - sensor.temperature_158d0002323783
      - sensor.humidity_158d00022c7cf2
      - sensor.humidity_158d0002323783
      - sensor.wt00_precipitation
      - sensor.wt00_wind_speed
      - sun.sun
    cards:
      - type: entities
        title: Activity
        show_header_toggle: false
        entities:
          - entity: binary_sensor.motion_sensor_158d0001fa3dc0
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_158d0001e52779
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_158d0002d43d7d
            secondary_info: last-changed
          - entity: binary_sensor.door_window_sensor_158d00024367c8
            secondary_info: last-changed
          - sensor.state_change_seat_ago_min
          - entity: person.dima
            secondary_info: last-changed
          - entity: person.alyona
            secondary_info: last-changed
      - type: entities
        title: Adjustible lights
        show_header_toggle: false
        entities:
            - type: custom:slider-entity-row
              entity: light.big_torch
              toggle: true
            - type: custom:slider-entity-row
              entity: light.corner_lamp
              toggle: true
            - type: custom:slider-entity-row
              entity: light.small_torch
              toggle: true

      - type: glance
        title: Binary lights
        entities:
          - entity: light.garland
            tap_action:
              action: toggle
          - entity: light.standalone_switch
            tap_action:
              action: toggle
          - entity: light.fire_lamp
            tap_action:
              action: toggle
          - entity: light.corridor
            tap_action:
              action: toggle
          - entity: light.bathroom
            tap_action:
              action: toggle

      - type: custom:auto-entities
        card:
          type: entities
          title: Lights on
        filter:
          include:
            - domain: light
              state: "on"
          exclude:
            - entity_id: light.group_*

# CONDITIONAL OFF
      - type: custom:vertical-stack-in-card
        cards:
# CAST
        - type: conditional
          conditions:
            - entity: binary_sensor.some_casting
              state: "on"
          card:
            type: entities
            entities:
              - script.media_player_stop_all
# TV
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_tv
              state: "on"
          card:
            type: entities
            entities:
              - script.abox_key_sleep
              - script.abox_key_vol_dn
              - script.abox_key_vol_up
# COMP
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_computer
              state: "on"
          card:
            type: entities
            entities:
              - script.rmt_computer_sleep
# LAPTOP
        - type: conditional
          conditions:
            - entity: binary_sensor.ping_laptop
              state: "on"
          card:
            type: entities
            entities:
              - script.rmt_laptop_sleep
# PLAYING
        - type: custom:auto-entities
          show_empty: false
          card:
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: media_player
            exclude:
              - entity_id: media_player.spotify
              - entity_id: media_player.abox
              - state: "off"
              - state: "idle"
              - state: "unavailable"
              - state: "paused"
# EO CONDITIONAL OFF

      - type: custom:weather-card-chart
        title: Weather
        weather: weather.smhi_home
        sun: sun.sun

      - type: custom:weather-card
        entity: weather.smhi_home

      - type: custom:calendar-card
        title: Events
        entities:
          - calendar.personal
          - calendar.family
          - calendar.holidays_in_latvia

  - title: Music
