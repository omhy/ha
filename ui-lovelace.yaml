title: Home
views:
##################   MAIN
  - title: Main
    id: main
    icon: mdi:floor-plan
    cards:
      - type: glance
        title: Lights
        entities:
          - entity: light.entrance_garland
            name: Garland
            tap_action: toggle
          - entity: light.livingroom_torch
            name: Torch
          - entity: light.livingroom_corner
            name: Corner
          - entity: switch.wall_plug_158d0002013f1e
            name: Star
            icon: mdi:star-outline
            tap_action: toggle
          - entity: switch.wall_switch_left_158d00022391ec
            name: Small corridor
            icon: mdi:ceiling-light
            tap_action: toggle
          - entity: switch.wall_switch_right_158d00022391ec
            name: Bathroom
            icon: mdi:ceiling-light
            tap_action: toggle

      - type: entities
        title: Motions
        entities:
          - entity: binary_sensor.motion_sensor_158d0001fa3dc0
            name: Living room
          - entity: binary_sensor.motion_sensor_158d0001e52779
            name: Bathroom

      - type: entities
        title: Motions total
        entities:
          - entity: sensor.livingroom_motions
            name: Living room
            icon: mdi:television
          - entity: sensor.bathroom_motions
            name: Bathroom
            icon: mdi:shower

      - type: entities
        title: Illumination
        entities:
          - entity: sensor.illumination_158d0001fa3dc0
            name: Living room
          - entity: sensor.illumination_158d0001e52779
            name: Bathroom

      - type: custom:mini-media-player
        entity: media_player.kitchen_speaker
        icon: mdi:google-home
        artwork: cover
        short_info: true

      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        hide_power: true
        hide_mute: true
        short_info: true

      - type: custom:mini-media-player
        entity: media_player.kodi
        icon: mdi:kodi
        artwork: cover
        hide_power: true
        short_info: true

      - type: weather-forecast
        entity: weather.smhi_home

    ##################   CLIMATE
  - title: Climate
    id: climate
    icon: mdi:gauge
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            title: Temperature
            entities:
              - entity: sensor.temperature_158d00022c7cf2
                name: Outside
              - entity: sensor.temperature_158d0002323783
                name: Kitchen
              - entity: sensor.temperature_158d000234816a
                name: Living
              - entity: sensor.temperature_158d0001f23cbe
                name: Bedroom
              - entity: sensor.temperature_158d0002271609
                name: Children
          - type: glance
            title: Humidity
            entities:
              - entity: sensor.humidity_158d00022c7cf2
                name: Outside
              - entity: sensor.humidity_158d0002323783
                name: Kitchen
              - entity: sensor.humidity_158d000234816a
                name: Living
              - entity: sensor.humidity_158d0001f23cbe
                name: Bedroom
              - entity: sensor.humidity_158d0002271609
                name: Children
          - type: glance
            title: Pressure
            entities:
              - entity: sensor.pressure_158d00022c7cf2
                name: Outside
              - entity: sensor.pressure_158d0002323783
                name: Kitchen
              - entity: sensor.pressure_158d000234816a
                name: Living
              - entity: sensor.pressure_158d0001f23cbe
                name: Bedroom
              - entity: sensor.pressure_158d0002271609
                name: Children

      - type: vertical-stack
        cards:
          - type: glance
            title: Outside
            entities:
              - entity: sensor.current_uv_level
                name: UV
              - entity: sensor.current_uv_index
                name: Current UV
              - entity: sensor.max_uv_index
                name: Max UV
              - entity: sensor.current_ozone_level
                name: Ozone
          - type: glance
            title: Temperature Today
            entities:
              - entity: sensor.outside_temperature_min
                name: Minimal
                icon: mdi:minus-box
              - entity: sensor.outside_temperature_max
                name: Maximal
                icon: mdi:plus-box
              - entity: sensor.outside_temperature_diff
                name: Difference
                icon: mdi:poll-box
              - entity: sensor.outside_temperature_min_at
                name: Minimal @
                icon: mdi:clock
              - entity: sensor.outside_temperature_max_at
                name: Maximal @
                icon: mdi:clock

      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.temperature_158d00022c7cf2
            title: Outside
            min: -30
            max: 30
            severity:
              green: 10
              yellow: 15
              red: 20
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.temperature_158d0002323783
                title: Kitchen
                min: 10
                max: 30
                severity:
                  green: 10
                  yellow: 15
                  red: 20
              - type: gauge
                entity: sensor.temperature_158d000234816a
                title: Living room
                min: 10
                max: 30
                severity:
                  green: 10
                  yellow: 15
                  red: 20
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.temperature_158d0002271609
                title: Children's room
                min: 10
                max: 30
                severity:
                  green: 10
                  yellow: 15
                  red: 20
              - type: gauge
                entity: sensor.temperature_158d0001f23cbe
                title: Bedroom
                min: 10
                max: 30
                severity:
                  green: 10
                  yellow: 15
                  red: 20

##################   LIGHTS
  - title: Lights
    id: lights
    icon: mdi:ceiling-light
    cards:
      - type: picture
        image: /local/mireds.png
      - type: entities
        show_header_toggle: false
        title: Light sources
        entities:
          - entity: light.livingroom_ambient
            name: Torch + corner
          - entity: light.livingroom_torch
            name: Torch
          - entity: light.livingroom_corner
            name: Corner
      - type: entities
        title: Torch defaults
        entities:
          - entity: input_number.livingroom_torch_brightness
            name: Brightness
          - entity: input_number.livingroom_torch_mired
            name: Mireds
          - entity: input_number.livingroom_torch_transition
            name: Transition
      - type: entities
        title: Corner defaults
        entities:
          - entity: input_number.livingroom_corner_brightness
            name: Brightness
          - entity: input_number.livingroom_corner_mired
            name: Mireds
          - entity: input_number.livingroom_corner_transition
