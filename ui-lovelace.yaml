  ##################   SYSTEM
  - title: System
    path: sys
    icon: mdi:desktop-tower
    cards:
      - type: vertical-stack
        title: System
        cards:
          - type: glance
            title: System
            entities:
              - sensor.uptime
              - sensor.processor_use
              - sensor.memory_use_percent
              - sensor.temperature
              - sensor.rpi_power_status

          - type: glance
            title: Storage
            entities:
              - sensor.disk_use_percent_home
              - sensor.swap_use_percent
              - sensor.db_size_maria
              - sensor.db_size_influx
      - type: glance
        title: Dates
        entities:
          - sensor.days_in_month
          - sensor.date
          - sensor.time
          - binary_sensor.is_workday
          - input_boolean.is_vacation
      - type: history-graph
        title: System 6h
        hours_to_show: 6
        entities:
          - sensor.processor_use
          - sensor.memory_use_percent
          - sensor.disk_use_percent_home
          - sensor.temperature
          - sensor.rpi_power_status
      # - type: entities
      #   title: Aqara
      #   show_header_toggle: false
      #   entities:
      #     - script.aqara_add_device

  ##################   DETAILS
  - title: Misc
    path: misc
    icon: mdi:cat
    cards:
      - type: entities
        title: Doorbell settings
        show_header_toggle: false
        entities:
          - input_number.doorbell_volume
          - input_number.doorbell_melody

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Low batteries
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.*_battery_level
              state: "< 25"

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Google casts
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.cast_version*

