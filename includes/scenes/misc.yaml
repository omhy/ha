- name: "cosiness_on"
  entities:
    light.garland: true
    light.fire_lamp: true
    light.tree_lamp: true
    light.window_stars: true

- name: "cosiness_off"
  entities:
    light.garland: false
    light.fire_lamp: false
    light.tree_lamp: false
    light.window_stars: false

- name: "good_night"
  entities:
    light.garland: false
    light.fire_lamp: false
    light.tree_lamp: false
    light.window_stars: false
    light.big_torch: false
    light.corner_lamp: false
    light.small_torch: false
    light.bathroom: false
    light.corridor: false

- name: "living_room_light_low"
  entities:
    light.big_torch:
      state: true
      brightness: 1
    light.corner_lamp:
      state: true
      brightness: 1

- name: "living_room_light_on_from_btn"
  entities:
    input_boolean.livingroom_torch_use: false
    input_boolean.livingroom_corner_use: false
    light.big_torch:
      state: true
      brightness: 250
      color_temp: 420
    light.corner_lamp:
      state: true
      brightness: 200
      color_temp: 500

- name: "living_room_light_off"
  entities:
    input_boolean.livingroom_torch_use: false
    input_boolean.livingroom_corner_use: false
    light.big_torch: false
    light.corner_lamp: false

- name: "living_room_flow_on"
  entities:
    input_boolean.livingroom_torch_use: true
    input_boolean.livingroom_corner_use: true

- name: "we_are_leaving"
  entities:
    light.garland: false
    light.fire_lamp: true
    light.tree_lamp: false
    light.window_stars: true
    light.big_torch: false
    light.corner_lamp: false
    light.small_torch: false
    light.bathroom: false
    light.corridor: false

- name: "we_are_arriving"
  entities:
    light.garland: true
    light.fire_lamp: true
    light.tree_lamp: true
    light.window_stars: true
    light.big_torch: true
    light.corner_lamp: true
