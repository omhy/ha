# COMMON
media_radio_play_by_param:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: "{{ entity_id }}"
        media_content_id: "{{ media_content_id }}"
        media_content_type: "audio/mp4"


# SPEC
radio_kitchen_morning:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.kitchen_display
        volume_level: 0.2
    - service: script.media_radio_play_by_param
      data:
        entity_id: media_player.kitchen_display
        media_content_id: "http://icecast.vgtrk.cdnvideo.ru/moscowfm128"

radio_bathroom_start:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.bathroom_speaker
        volume_level: 0.1
    - service: script.media_radio_play_by_param
      data:
        entity_id: media_player.bathroom_speaker
        media_content_id: "http://ice1.somafm.com/7soul-128-mp3"

radio_bathroom_stop:
  sequence:
    - service: media_player.media_stop
      entity_id: media_player.bathroom_speaker

# PLAY ON SELECTTED
media_radio_play_input_texts:
  sequence:
    - service: script.media_radio_play_by_param
      data:
        entity_id: "{{ states('input_text.radio_cast_device') }}"
        media_content_id: "{{ states('input_text.radio_cast_station_url') }}"

radio_set_station_name:
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.radio_cast_station
        option: "{{ station_name }}"
    - service: script.media_radio_play_input_texts

