homeassistant_purge:
  sequence:
  - service: recorder.purge
  - service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U0001F5D1 Purge - done"

homeassistant_purge_repack:
  sequence:
  - service: recorder.purge
    data:
      repack: yes
  - service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U00002702 Purge and repack - done"

homeassistant_restart:
  sequence:
  - service: homeassistant.restart
  - service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U0001F504 Restart requested"

homeassistant_reread:
  sequence:
  - service: automation.reload
  - service: script.reload
  - service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U00002699 Refresh - done"

aqara_stop_ringtone:
  sequence:
  - service: xiaomi_aqara.stop_ringtone
    data_template:
      gw_mac: !secret gw_mac

##################################################################################

computer_sleep:
  sequence:
  - service: shell_command.sleep_computer
laptop_sleep:
  sequence:
  - service: shell_command.sleep_laptop

aqara_add_device:
  sequence:
  - service: xiaomi_aqara.add_device
    data_template:
      gw_mac: !secret gw_mac

alarm_door:
  sequence:
  - service: xiaomi_aqara.play_ringtone
    data_template:
      gw_mac: !secret gw_mac
      ringtone_id: "8"
      ringtone_vol: "10"
  - service: notify.telegram_all
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U0001F6A8 Door opened for a while"