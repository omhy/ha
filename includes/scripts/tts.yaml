tts_summary:
  sequence:
  - service: script.tts_say_kitchen
    data_template:
      message: >
        Привет!
        До работы ехать {{ states.sensor.waze_home_work.state }} минут.
        За окном температура - {{ states.sensor.temperature_158d00022c7cf2.state | int }} градусов.
        ветер - {{ states.sensor.wt00_wind_speed.state | int }} метров в секунду.
        осадки - {{ states.sensor.wt00_precipitation.state | int}} миллиметров.
        Минимальная температура {{ states.sensor.outside_temperature_min.state | int }} была в {{ states.sensor.outside_temperature_min_at.state }}.
        Удачи вам, ребята!!!

tts_rooms:
  sequence:
  - service: script.tts_say_kitchen
    data_template:
      message: >
        Температура.
        Улица - {{ states.sensor.temperature_158d00022c7cf2.state | int }}.
        Кухня - {{ states.sensor.temperature_158d0002323783.state | int }}.
        Гостинная - {{ states.sensor.temperature_158d000234816a.state | int }}.
        Детская - {{ states.sensor.temperature_158d0002271609.state | int }}.
        Спальня - {{ states.sensor.temperature_158d0001f23cbe.state | int }}.
        Влажность.
        Улица - {{ states.sensor.humidity_158d00022c7cf2.state | int }}.
        Кухня - {{ states.sensor.humidity_158d0002323783.state | int }}.
        Гостинная - {{ states.sensor.humidity_158d000234816a.state | int }}.
        Детская - {{ states.sensor.humidity_158d0002271609.state | int }}.
        Спальня - {{ states.sensor.humidity_158d0001f23cbe.state | int }}.

tts_dima_leaves_work:
  sequence:
  - service: script.tts_say_kitchen
    data_template:
      message: "Дима ушёл с работы в {{ states.sensor.time.state }}."

tts_say_kitchen:
  sequence:
#  - service: media_player.media_pause
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.kitchen_speaker
      volume_level: "{{ (states.input_number.tts_volume.state | float) / 10 }}"
  - service: tts.google_say
    entity_id: media_player.kitchen_speaker
    data_template:
      message:  "{{message}}"
      language: "ru"
      cache: false
#  - service: media_player.media_play