tts_morning_summary:
  sequence:
  - service: script.tts_say_kitchen
    data_template:
      message: >
        Доброе утро!
        До работы ехать {{ states.sensor.waze_home_work.state }} минут.
        За окном температура - {{ states.sensor.temperature_158d00022c7cf2.state_with_unit }},
        ветер - {{ states.sensor.wt00_wind_speed.state_with_unit }},
        осадки - {{ states.sensor.wt00_precipitation.state_with_unit }}.
        Минимальная температура была в {{ states.sensor.outside_temperature_min_at.state }}, а именно - {{ states.sensor.outside_temperature_min.state_with_unit }}.
        Удачи вам, ребята!!!

tts_dima_leaves_work:
  sequence:
  - service: script.tts_say_kitchen
    data_template:
      message: "Дима ушёл с работы в {{ states.sensor.time.state }}."

tts_say_kitchen:
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.kitchen_speaker
      volume_level: "0.2"
  - service: tts.google_say
    entity_id: media_player.kitchen_speaker
    data_template:
      message:  "{{target}}"
      language: "ru"
      cache: false