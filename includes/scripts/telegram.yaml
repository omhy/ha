telegram_send_electro:
  sequence:
  - service: telegram_bot.send_message
    data_template:
      target: "{{target}}"
      title: "Power consumption"
      message: >
        {% set frm = "%-5s| %-6s| %-5s" %}

        {{ '\U0001F50C' }}` kW   {{ frm | format("day", "month", "curr") }}`

        {{ '\U0001F5A5' }}` cmp  {{ frm | format(states.sensor.power_computer_day.state | round(2), states.sensor.power_computer_month.state | round(2), states.sensor.power_strip_1_load_power.state | round(2)) }}`

        {{ '\U0001F4FA' }}` tv   {{ frm | format(states.sensor.power_tv_day.state | round(2), states.sensor.power_tv_month.state | round(2), states.sensor.power_strip_4_load_power.state | round(2)) }}`

