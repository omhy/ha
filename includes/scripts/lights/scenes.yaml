light_cosiness_on:
  sequence:
    - service: light.turn_on
      entity_id:
        - light.garland
        - light.fire_lamp
        - light.standalone_switch
        # - light.window_stars

light_cosiness_off:
  sequence:
    - service: light.turn_off
      entity_id:
        - light.garland
        - light.fire_lamp
        - light.standalone_switch
        # - light.window_stars

light_good_night:
  sequence:
    - service: light.turn_off
      entity_id:
      - light.livingroom
      - light.hallway
      - light.small_torch
      # - light.window_stars

light_departed:
  sequence:
    - service: light.turn_on
      entity_id: light.fire_lamp
    - service: light.turn_off
      entity_id:
        - light.livingroom
        - light.hallway
        - light.small_torch
        - light.bathroom
        - light.corridor
        # - light.window_stars

light_arrived:
  sequence:
    - service: light.turn_off
      entity_id:
        - light.livingroom
        - light.hallway
        # - light.window_stars