tts_consumption:
  sequence:
    - service: script.tts_say_kitchen
      data_template:
        message: >
          Потребление в киловаттах за сегодня.
          Компьютер - {{ states.sensor.power_computer_day.state | round(2) }}.
          Рутер - {{ states.sensor.power_router_day.state | round(2) }}.
          Телевизор - {{ states.sensor.power_tv_day.state | round(2) }}.
          Кухня - {{ states.sensor.power_kitchen_day.state | round(2) }}.
          Холодильник - {{ states.sensor.power_fridge_day.state | round(2) }}.

tts_say_kitchen:
  sequence:
    - service: tts.google_say
      entity_id: media_player.kitchen_display
      data_template:
        message:  "{{message}}"
        language: "ru"
        cache: false

play_radio:
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: >
          {% if is_state("input_select.radio_cast", "Kitchen speaker") %} media_player.kitchen_display
          {% elif is_state("input_select.radio_cast", "Loud speaker") %} media_player.loud_speaker
          {% elif is_state("input_select.radio_cast", "Yuri speaker") %} media_player.yury_speaker
          {% elif is_state("input_select.radio_cast", "All") %} media_player.speakers
          {% endif %}
        media_content_id: >
          {{
          {
          "Illinois Street Lounge" : "http://ice1.somafm.com/illstreet-128-mp3",
          "Left Coast 70s" : "http://ice1.somafm.com/seventies-320-mp3",
          "ThistleRadio": "http://ice1.somafm.com/thistle-128-mp3",
          "Groove Salad" : "http://ice1.somafm.com/groovesalad-256-mp3"
          }
          [states("input_select.radio_station")]
          }}
        media_content_type: "audio/mp4"