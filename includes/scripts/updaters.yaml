input_text_set_now:
  sequence:
    - service: input_text.set_value
      data_template:
        entity_id: "{{ entity_id }}"
        value: "{{ now().strftime('%Y%m%d%H%M%S') }}"

state_change_update_door:
  sequence:
    - service: script.input_text_set_now
      data_template:
        entity_id: input_text.state_change_door

state_change_update_dima:
  sequence:
    - service: script.input_text_set_now
      data_template:
        entity_id: input_text.state_change_dima

state_change_update_alyona:
  sequence:
    - service: script.input_text_set_now
      data_template:
        entity_id: input_text.state_change_alyona

state_change_update_ha:
  sequence:
    - service: script.mqtt_publish_retain
      data_template:
        topic: "state_change_ha"
        payload: "{{ now().strftime('%Y%m%d%H%M%S') }}"

#NO ENTITY_ID IN TEMPLATE, UPDATE ONLY MANUALLY
state_change_update_dima_ago:
  sequence:
    - service: homeassistant.update_entity
      entity_id: sensor.state_change_dima_ago

state_change_update_alyona_ago:
  sequence:
    - service: homeassistant.update_entity
      entity_id: sensor.state_change_alyona_ago