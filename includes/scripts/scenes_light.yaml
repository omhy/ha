living_room_light_on_low:
  sequence:
    - service: light.turn_on
      entity_id: 
        - light.big_torch
        - light.corner_lamp
      data:
        brightness: 1

living_room_light_on_from_btn:
  sequence:
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.livingroom_torch_use
        - input_boolean.livingroom_corner_use
    - service: light.turn_on
      entity_id: light.big_torch
      data:
        brightness: 250
        color_temp: 420
    - service: light.turn_on
      entity_id: light.corner_lamp
      data:
        brightness: 200
        color_temp: 500

living_room_light_off:
  sequence:
    - service: input_boolean.turn_off
      entity_id: 
        - input_boolean.livingroom_torch_use
        - input_boolean.livingroom_corner_use
    - service: light.turn_off
      entity_id: light.big_torch
    - service: light.turn_off
      entity_id: light.big_corner_lamp

living_room_flow_on:
  sequence:
    - service: input_boolean.turn_on
      entity_id: 
      - input_boolean.livingroom_torch_use
      - input_boolean.livingroom_corner_use

living_room_random_flow_on:
  sequence:
    - service: input_boolean.turn_on
      entity_id: 
        - input_boolean.livingroom_torch_use
        - input_boolean.livingroom_corner_use
    - service: input_select.select_option
      entity_id: input_select.living_room_flow
      data:
        option: random

small_torch_on_full:
  sequence:
    - service: light.turn_on
      entity_id: light.small_torch    
      data:
        brightness: 255
        color_temp: 420

small_torch_on_low:
  sequence:
    - service: light.turn_on
      entity_id: light.small_torch
      data:
        brightness: 1
        color_temp: 580