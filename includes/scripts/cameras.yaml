camera_snap_to_telegram:
  sequence:
    - service: shell_command.cam_snp
      data_template:
        rtsp: "{{ rtsp }}"
        file: "/share/{{ file_prefix }}.jpg"
    - delay:
        seconds: 3
    - service: telegram_bot.send_photo
      data_template:
        target: "{{ target }}"
        file: "/share/{{ file_prefix }}.jpg"
        inline_keyboard:
        - "\U0001F504 Refresh:{{ callback_message }}, \U0000267B Dismiss:/dismiss"
    - service: shell_command.remove_file
      data_template:
        file: "/share/{{ file_prefix }}.jpg"

camera_video_to_telegram:
  sequence:
    - service: shell_command.cam_vid
      data_template:
        rtsp: "{{ rtsp }}"
        file: "/share/{{ file_prefix }}.mp4"
        duration: "10"
    - delay:
        seconds: 12
    - service: telegram_bot.send_video
      data_template:
        target: "{{ target }}"
        file: "/share/{{ file_prefix }}.mp4"
        inline_keyboard:
        - "\U0001F504 Refresh:{{ callback_message }}, \U0000267B Dismiss:/dismiss"
    - service: shell_command.remove_file
      data_template:
        file: "/share/{{ file_prefix }}.mp4"