abox_key_home:
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.abox
        command: "HOME"

abox_key_sleep:
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.abox
        command: "SLEEP"

abox_key_vol_dn:
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.abox
        command: "VOLUME_DOWN"

abox_key_vol_up:
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.abox
        command: "VOLUME_UP"
