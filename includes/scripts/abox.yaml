androidbox_key_home:
  sequence:
    - service: androidtv.adb_command
      entity_id: media_player.androidbox
      data:
        command: "HOME"

androidbox_key_sleep:
  sequence:
    - service: androidtv.adb_command
      entity_id: media_player.androidbox
      data:
        command: "SLEEP"

androidbox_key_vol_dn:
  sequence:
    - service: androidtv.adb_command
      entity_id: media_player.androidbox
      data:
        command: "VOLUME_DOWN"

androidbox_key_vol_up:
  sequence:
    - service: androidtv.adb_command
      entity_id: media_player.androidbox
      data:
        command: "VOLUME_UP"

