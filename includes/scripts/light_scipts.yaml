flow_idx_update:
  sequence:
    - service: input_number.set_value
      entity_id: input_number.flow_idx
      data_template:
        value: >
          {% if states.input_number.flow_idx.state | int >= 4 %}
            1
          {% else %}
            {{ states.input_number.flow_idx.state | int + 1 }}
          {% endif %}

light_flow_next:
  sequence:
    - service: input_select.select_option
      entity_id: input_select.living_room_flow
      data_template:
        option: >
          {% set flows = {
            'custom' : 'random',
            'random' : 'purple',
            'purple' : 'red',
            'red' : 'yellow',
            'yellow' : 'green',
            'green' : 'blue',
            'blue' : 'custom'
          } %}
          {{ flows[states.input_select.living_room_flow.state] }}

light_turn_on_hs:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "{{ id }}"
        hs_color: [ "{{ hue | int }}", "{{ sat | int }}" ]
        brightness: "{{ brightness | int }}"
        transition: "{{ transition | int }}"

living_room_random_flow_on:
  sequence:
    - service: script.turn_on
      entity_id: script.living_room_random_flow_on
