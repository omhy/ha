hyperion_on:
  sequence:
    - service: rest_command.hyperion_grabber_on
    - service: rest_command.hyperion_led_on
    - service: homeassistant.update_entity
      entity_id: binary_sensor.hyperion_v4l
    - service: homeassistant.update_entity
      entity_id: binary_sensor.hyperion_leddevice

hyperion_off:
  sequence:
    - service: rest_command.hyperion_led_off
    - service: rest_command.hyperion_grabber_off
    - service: homeassistant.update_entity
      entity_id: binary_sensor.hyperion_v4l
    - service: homeassistant.update_entity
      entity_id: binary_sensor.hyperion_leddevice