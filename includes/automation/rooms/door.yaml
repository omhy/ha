- alias: "door_entrance_opened_too_long"
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d00024367c8_contact
      from: "off"
      to: "on"
      for:
        minutes: 3
  action:
    - service: script.alarm_door

- alias: "door_entrance_opened"
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d00024367c8_contact
      from: "off"
      to: "on"
  action:
    - service: script.refresh_durations
    - service: notify.telegram_dima
      data:
        message: "{{ states('sensor.now_hm') }} üîì Door is opened ({{ states['sensor.door_duration_min'].state_with_unit }})"
    - service: script.input_datetime_set_now_door

- alias: "door_entrance_closed"
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d00024367c8_contact
      from: "on"
      to: "off"
  action:
    - service: script.refresh_durations
    - service: notify.telegram_dima
      data:
        message: "{{ states('sensor.now_hm') }} üîí Door is closed ({{ states['sensor.door_duration_sec'].state_with_unit }})"
    - service: script.input_datetime_set_now_door

- alias: "door_balcony_opened_timer_idle"
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d000446fa53_contact
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: timer.balcony_session
      state: "idle"
  action:
    - service: timer.start
      entity_id: timer.balcony_session
    - service: counter.increment
      entity_id: counter.balcony_sessions
    - service: telegram_bot.send_message
      data:
        target: !secret tg_chat_dima
        message: "{{ states('sensor.now_hm') }} üö¨ Started. Today: {{ states('counter.balcony_sessions') }}"
        inline_keyboard:
          - "‚ö†Ô∏è Noooooo:/no_balcony_session, ‚ôªÔ∏è Dismiss:/dismiss"
