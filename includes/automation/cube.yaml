- alias: "cube_action_rotate"
  trigger:
    - platform: event
      event_type: xiaomi_aqara.cube_action
      event_data:
        entity_id: binary_sensor.cube_158d00028776ae
        action_type: rotate
  action:
    - service: light.turn_on
      entity_id: light.group_livroom_ambient
      data_template:
        brightness: >
          {% set current = states.light.group_livroom_ambient.attributes.brightness | int %}
          {% set min = 1 | int %}
          {% set max = 255 | int %}
          {% set step = 50 | int %}
          {% if trigger.event.data.action_value | default('0') | float < 0 %}
            {% if current > min + step %}
              {% set current = current - step %}
            {% else %}
              {% set current = min %}
            {% endif %}
          {% else %}
            {% if current < max - step %}
              {% set current = current + step %}
            {% else %}
              {% set current = max %}
            {% endif %}
          {% endif %}
          {{ current }}

