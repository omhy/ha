- alias: "cube_action_rotate_when_flow_is_off"
  initial_state: 'on'
  trigger:
  - platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d00028776ae
      action_type: rotate
  condition:
  - condition: state
    entity_id: sensor.livingroom_ambient_flow_is_on
    state: "False"
  action:
  - service: light.turn_on
    entity_id: light.livingroom_ambient
    data_template:
      brightness: >
        {% set current = states.light.livingroom_ambient.attributes.brightness | int %}
        {% set min = 1 | int %}
        {% set max = 255 | int %}
        {% set step = 50 | int %}
        {% if trigger.event.data.action_value | default('0') | float < 0 %}
          {% if current > min + step %}
            {% set current = current - step %}
          {% else %}
            {% set current = min %}
          {% endif %}
        {% else %}
          {% if current < max - step %}
            {% set current = current + step %}
          {% else %}
            {% set current = max %}
          {% endif %}
        {% endif %}
        {{ current }}

