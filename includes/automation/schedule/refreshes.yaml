- alias: "schedule_backups_to_dropbox"
  trigger:
    - platform: time
      at: "00:05:00"
  action:
    - service: hassio.addon_stdin
      data:
        addon: "7be23ff5_dropbox_sync"
        input: {"command":"upload"}