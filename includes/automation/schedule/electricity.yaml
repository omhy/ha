      data_template:
        message: "{{ states.sensor.now_hm.state }} \U0001F4BB is turned off ({{ states.sensor.laptop_on_today_minutes.state | int }})"

- alias: "state_laptop_turned_on"
  trigger:
    - platform: state
      entity_id: binary_sensor.ping_laptop
      from: "off"
