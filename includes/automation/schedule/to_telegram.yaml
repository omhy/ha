- alias: "telega_send_weather_today"
  trigger:
    - platform: time
      at: "06:55:00"
    - platform: time
      at: "23:55:00"
  action:
    - service: script.telegram_send_weather_today
      data_template:
        target: !secret tg_chat_dima

- alias: "telega_send_electro"
  trigger:
    - platform: time
      at: "23:59:00"
  action:
    - service: script.telegram_send_electro
      data_template:
        target: !secret tg_chat_dima
