- alias: "working_day_light_on"
#  initial_state: "on"
  trigger:
  - platform: time
    at: "06:50:00"
  condition:
  - condition: state
    entity_id: sensor.is_workday
    state: "True"
  action:
  - service: script.light_turn_on_livingroom_torch_by_params
  - service: script.light_turn_on_livingroom_corner_by_params
  - service: script.light_turn_on_entrance_garland

- alias: "working_day_light_off"
#  initial_state: "on"
  trigger:
  - platform: time
    at: "07:45:00"
  condition:
  - condition: state
    entity_id: sensor.is_workday
    state: "True"
  action:
  - service: script.light_turn_off_livingroom
  - service: script.light_turn_off_entrance_garland
  - service: switch.turn_off
    entity_id: switch.wall_plug_158d0002013f1e

