################## DIMA
- alias: "dima_enters_work"
  initial_state: "on"
  trigger:
    platform: zone
    entity_id: device_tracker.google_maps_111683533988744565132
    zone: zone.work
    event: enter
  action:
    service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U0001F4BC Dima enters"

- alias: "dima_leaves_work"
  initial_state: "on"
  trigger:
    platform: zone
    entity_id: device_tracker.google_maps_111683533988744565132
    zone: zone.work
    event: leave
  action:
    service: notify.telegram_dima
    data_template:
      message: "{{ now().strftime('%H:%M') }} \U0001F4BC Dima leaves"

- alias: "dima_leaves_work_tts"
  initial_state: "on"
  trigger:
    platform: zone
    entity_id: device_tracker.google_maps_111683533988744565132
    zone: zone.work
    event: leave
  condtion:
  - condition: time
    after: '15:00:00'
  - condition: state
    entity_id: sensor.is_workday
    state: "True"
  action:
    service: script.tts_dima_leaves_work

