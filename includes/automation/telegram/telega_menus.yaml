- alias: "telegram_handle_cmd_menu"
  trigger:
  - platform: event
    event_type: telegram_text
    event_data:
      text: "m"
  - platform: event
    event_type: telegram_text
    event_data:
      text: "M"
  - platform: event
    event_type: telegram_text
    event_data:
      text: "ÑŒ"
  action:
  - service: telegram_bot.send_message
    data_template:
      target: "{{trigger.event.data.user_id}}"
      message: "Main menu"
      inline_keyboard:
      - "\U00002601 Outside:/outside, \U0001F308 Forecast:/forecast"
      - "\U0001F3D8 Rooms:/rooms, \U0001F30D People:/people"
      - "\U0001F6A7 Tech:/tech, \U0000267B Dismiss:/dismiss"

- alias: "telegram_handle_clb_menu"
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      data: "/menu"
  action:
  - service: telegram_bot.answer_callback_query
    data_template:
      callback_query_id: "{{ trigger.event.data.id }}"
      message: "Roger {{ trigger.event.data.data }}"
  - service: telegram_bot.send_message
    data_template:
      target: "{{trigger.event.data.user_id}}"
      message: "Main menu"
      inline_keyboard:
      - "\U00002601 Outside:/outside, \U0001F308 Forecast:/forecast"
      - "\U0001F3D8 Rooms:/rooms, \U0001F30D People:/people"
      - "\U0001F6A7 Tech:/tech, \U0000267B Dismiss:/dismiss"

