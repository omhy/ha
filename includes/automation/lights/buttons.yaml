- alias: "light_small_torch_turn_off"
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d00026b96c1
        click_type: single
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_right_158d00026b96c1
        click_type: single
  condition:
    condition: state
    entity_id: light.small_torch
    state: "on"
  action:
    - service: light.turn_off
      entity_id: light.small_torch

