  - platform: state
    entity_id: input_select.living_room_flow
  action:
  - service: input_number.set_value
    entity_id: input_number.flow_hue1
    data_template:
      value: >
        {% set hue = {
          'purple' : 260,
          'red' : 340,
          'yellow' : 40,
