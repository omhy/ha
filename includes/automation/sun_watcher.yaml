- alias: "sun_zenith"
  trigger:
    - platform: state
      entity_id: binary_sensor.sun_is_rising
      from: "on"
      to: "off"
  action:
    - service: script.input_datetime_set_now
      data:
        entity_id: input_datetime.zenith
    - service: input_number.set_value
      data:
        value: "{{ states('sensor.solar_elevation') }}"
        entity_id: input_number.zenith
    - service: telegram_bot.send_message
      data:
        target: !secret tg_chat_dima
        message: "{{ states('sensor.now_hm') }} ðŸŒž {{ states['sensor.solar_elevation'].state_with_unit}}, {{ states['sensor.solar_azimuth'].state_with_unit}} #sun #zenith"

