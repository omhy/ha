- alias: "outside_temperature_calc_diff"
  initial_state: "on"
  trigger:
  - platform: state
    entity_id:
    - sensor.outside_temperature_min
    - sensor.outside_temperature_max
  action:
  - service: mqtt.publish
    data_template:
      topic: "outside/temperature/diff"
      payload: "{{ (states.sensor.outside_temperature_max.state | float - states.sensor.outside_temperature_min.state | float) | round(1)}}"
      retain: true

- alias: "computer_limiter"
  initial_state: "on"
  trigger:
    - platform: time
      minutes: '/5'
      seconds: 00
  condition:
    - condition: state
      entity_id: input_boolean.computer_today_limit
      state: "on"
    - condition: template
      value_template: "{{ states.computer_on_today_minutes.state | int >= states.input_number.computer_today_allowed.state | int}}"
  action:
    - service:  script.rmt_computer_sleep
