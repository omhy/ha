### SENSORS
"sensor.*integral*":
  icon: mdi:function-variant
"binary_sensor.motion_sensor*":
  friendly_name: motion
"sensor.*_motions":
  friendly_name: motions
"sensor.illumination*":
  friendly_name: Illumination
"sensor.*_battery_level":
  icon: mdi:battery
  device_class: battery
  unit_of_measurement: "%"
"sensor.*temperature*":
  icon: mdi:thermometer
  device_class: temperature
  unit_of_measurement: "°C"
"sensor.*humidity*":
  icon: mdi:water-percent
"sensor.*precipitation*":
  icon: mdi:weather-rainy
"sensor.*wind_speed*":
  icon: mdi:weather-windy
"sensor.*pressure*":
  icon: mdi:gauge

"sensor.power_strip_*_load_power":
  friendly_name: Current
  icon: mdi:power-socket-eu
  unit_of_measurement: "W"
"sensor.power_*_utility_h":
  friendly_name: Hour
  icon: mdi:calendar-clock
"sensor.power_*_utility_d":
  friendly_name: Day
  icon: mdi:calendar-today
"sensor.power_*_utility_w":
  friendly_name: Week
  icon: mdi:calendar-week
"sensor.power_*_utility_m":
  friendly_name: Month
  icon: mdi:calendar-text

"sensor.cast_version_*":
  icon: mdi:cast

"input_datetime.*_temperature_min_at":
  friendly_name: Minimal @
  icon: mdi:clock
"input_datetime.*_temperature_max_at":
  friendly_name: Maximal @
  icon: mdi:clock

"input_number.*_temperature_min":
  icon: mdi:minus-box
  unit_of_measurement: °C
  device_class: temperature
"input_number.*_temperature_max":
  icon: mdi:plus-box
  unit_of_measurement: °C
  device_class: temperature

